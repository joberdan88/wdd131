<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Responsive product review form for WDD131 assignment, including dynamic product list, ratings, features, and confirmation page.">
    <meta name="author" content="Jonas Oberdan">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <!-- Product Name -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options populated dynamically by form.js -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">☆</label>

                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating2">☆☆</label>

                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating3">☆☆☆</label>

                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating4">☆☆☆☆</label>

                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">☆☆☆☆☆</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features (check all that apply):</legend>
                <input type="checkbox" id="feature1" name="features" value="easy">
                <label for="feature1">Easy to Use</label>

                <input type="checkbox" id="feature2" name="features" value="durable">
                <label for="feature2">Durable</label>

                <input type="checkbox" id="feature3" name="features" value="affordable">
                <label for="feature3">Affordable</label>

                <input type="checkbox" id="feature4" name="features" value="performance">
                <label for="feature4">High Performance</label>
            </fieldset>

            <!-- Written Review -->
            <label for="reviewText">Written Review:</label>
            <textarea id="reviewText" name="reviewText"></textarea>

            <!-- User Name -->
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>© 2026 Jonas Oberdan - WDD131</p>
    </footer>
</body>

</html>
