<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form for WDD131 assignment">
    <meta name="author" content="Jonas Oberdan">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <!-- Product Name -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options populated dynamically by form.js -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" value="1" required> ☆</label>
                <label><input type="radio" name="rating" value="2"> ☆☆</label>
                <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features (check all that apply):</legend>
                <label><input type="checkbox" id="feature1" name="features" value="easy"> Easy to Use</label>
                <label><input type="checkbox" id="feature2" name="features" value="durable"> Durable</label>
                <label><input type="checkbox" id="feature3" name="features" value="affordable"> Affordable</label>
            </fieldset>

            <!-- Written Review -->
            <label for="reviewText">Written Review:</label>
            <textarea id="reviewText" name="reviewText"></textarea>

            <!-- User Name -->
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>© 2026 Jonas Oberdan - WDD131</p>
    </footer>
</body>

</html>
